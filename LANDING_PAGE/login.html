<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.css" />
    <title>hospital-finder-login-page</title>
  </head>
  <body>
    <div class="card">
      <div class="card1">
        <div class="cp1">
          <p id="log">Log in</p>
          <div class="form1">
            <form action="" id="loginForm">
              <input type="email" class="ent" id="login-username" placeholder="Email" />
              <input type="password" class="ent" id="login-password" placeholder="Password" />
              <input id="login" type="submit" value="log in" />
              <p id="forg">forgot your password ?</p>
              <a id="forg1" href="signup.html">Don't have an account ?</a>
              <hr id="hr1" />
              <!-- <p id="log-oth">log in using</p> -->
              <div class="log-other">
                <!-- <i class="fa-brands fa-google ano"></i> -->
                <!-- <i class="fa-brands fa-facebook-f ano"></i> -->
                <!-- <i class="fa-brands fa-microsoft ano"></i> -->
              </div>
            </form>
          </div>
        </div>
        <div class="cp2">
          <img
            class="logo-site"
            src="/IMAGES/logo4.png"
            alt="logo"
            height="80px"
            width="150px"
          />
          <p id="wel">! Welcome !</p>
          <p id="e1">
            Don't have an account... Enter details and start journey with us
          </p>
          <div id="create">
            <a href="signup.html"><button id="cre1">Create Account</button></a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script>
      document
        .getElementById("loginForm") 
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const data = {
            username: document.getElementById("login-username").value,
            password: document.getElementById("login-password").value,
          };

          fetch("http://localhost:8080/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          })
            .then((response) => {
              if (response.ok) {
                alert("Login successful!");
                // Optionally redirect to dashboard or homepage
                window.location.href = "/LANDING_PAGE/loading.html";
              } else {
                alert("Invalid username or password");
              }
            })
            .catch((error) => {
              console.error("Login error:", error);
              alert("Server not reachable");
            });
        });
    </script>
  </body>
</html>
