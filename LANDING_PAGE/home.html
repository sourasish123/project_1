<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthy Haven</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .hero {
      background-image: url('https://images.unsplash.com/photo-1586773860418-d37222d8fce3');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 20px;
    }

    .hero h1 {
      /* font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      margin-bottom: 1rem; */

      font-size:5rem;
      font-weight: bold;
      background: linear-gradient(270deg, #ff4e50, #f9d423, #1e90ff, #32cd32, #f1faee);
      background-size: 800% 800%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: animatedGradient 8s ease infinite;
      margin-bottom:1rem;
    }
    @keyframes animatedGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-button {
      background-color: rgba(255, 255, 255, 0.9);
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      color: #00695c;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .login-button:hover {
      background-color: #ffffff;
      color: #004d40;
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }

      .login-button {
        padding: 10px 20px;
        font-size: 1rem;
      }
    }
    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Welcome To Healthy Haven</h1>
    <a href="login.html" class="login-button">Login Here</a>
  </div>


</body>
</html>
